<div class="container d-inline-flex col-12">
  <nav class="navbar navbar-expand-lg navbar-light col-10">
    <a class="navbar-brand" routerLink="">Ananas.am</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" routerLink="users">Users<span class="sr-only">(current)</span></a>
      </div>
    </div>
  </nav>

  <!-- Button trigger modal -->
  <button type="button" class="btn p-0 col-2" data-toggle="modal" data-target="#exampleModal" (click)="pruductService.getSum()">
    <div>
      <img id="cart" src="../../../assets/Images/cart.png">
    </div>
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Total amount : {{pruductService.cartSum}} Amd</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body d-inline-flex flex-wrap">
          <div *ngFor="let item of pruductService.cart" class="mx-auto">
            <div class="card" style="width: 8rem;">
              <div (click)="pruductService.goTrash(item)" class="d-flex flex-row-reverse">
                <img id="trash" src="../../../assets/Images/delete.png">
              </div>
              <img class="card-img-top mx-auto" [src]="item.image" alt="Card image cap">
              <h5 class="card-text text-center text-dark mb-3">{{item.weight}} {{item.countMethod}}</h5>
              <h5 class="card-text text-center text-dark mb-3">{{item.price * item.weight}} Amd</h5>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
