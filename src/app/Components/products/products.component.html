<div class="container d-flex justify-content-between mx-0 px-0">
  <div class="form-group mb-5 w-25">
    <select id="inputState" class="form-control" [(ngModel)]="typeFilter" (change)="filterProducts()">
      <option value="all">All Products</option>
      <option *ngFor="let type of productTypes" [value]="type">{{ type }}</option>
    </select>
  </div>
  <!-- Button trigger modal -->
  <button type="button" class="btn p-0" data-toggle="modal" data-target="#exampleModal">
      <div>
        <div></div>  
        <img src="../../../assets/Images/cart.png">
      </div>
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container col-12 d-flex justify-content-center flex-wrap">
  <app-product *ngFor="let product of productsArr" [currentProduct]="product"></app-product>
</div>
