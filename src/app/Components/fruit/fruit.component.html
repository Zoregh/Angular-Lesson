<div class="info mt-5 ml-5">
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" [src]="currentFruit.image" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title text-center">{{currentFruit.name}}</h5>
            <div class="border border-dark w-50 mx-auto">
                <p class="card-text text-center">Amount: {{currentFruit.price * currentFruit.weight}}</p>
            </div>
        </div>
        <div class="card-body mx-auto d-flex row justify-content-center">
            <button (click)="weightMinus()" type="button" class="btn btn-light">-</button>
            <input type="number" [(ngModel)]="currentFruit.weight" class="w-25 pl-3" min="0">
            <button (click)="weightPlus()" type="button" class="btn btn-light">+</button>
        </div>
    </div>
</div>
