<div class="w-25 mx-auto mt-3 border border-dark text-center">
    <h3>{{users.length}} Users registered</h3>
</div>

<form *ngIf="showHide" #MyForm class="w-50 mx-auto mt-5 border border-warning p-3" (ngSubmit)="submit(MyForm)">
    <div class="mt-3">
        <input type="text" class="form-control" placeholder="First name" name="name" required>
    </div>
    <div class="mt-3">
        <input type="text" class="form-control" placeholder="Last name" name="lastname">
    </div>
    <div class="mt-3">
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email">
    </div>
    <div class="mt-3">
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password" required
            minlength="4" maxlength="8">
    </div>
    <div class="form-group mt-3">
        <select id="inputState" class="form-control w-75" name="region">
            <option disabled></option>
            <option *ngFor="let region of regions">
                {{region}}
            </option>
        </select>
    </div>
    <div class="mt-3">
        <input type="text" class="form-control w-75" id="inputCity" placeholder="City" name="city">
    </div>
    <div class="mt-3">
        <input type="text" class="form-control" id="inputAddress" placeholder="Your Address" name="address">
    </div>
    <div class="mt-3">
        <input type="text" class="form-control w-25" id="inputZip" placeholder="ZIP" name="zip">
    </div>
    <button type="submit" class="btn btn-primary mt-3">Register</button>
</form>

<div *ngIf="!showHide" class="w-50 mx-auto mt-5 border border-warning p-3">
    <h1 class="text-center">
        Please check the details!
    </h1>
    Name: {{user.name}} <br />
    Last Name: {{user.lastname}} <br />
    @mail: {{user.email}} <br />
    Region: {{user.region}} <br />
    Address: {{user.address}} <br />
    City: {{user.city}} <br />
    zip: {{user.zip}} <br />
    <button class="btn btn-primary" (click)="freshvVew()">Go back</button>

</div>
